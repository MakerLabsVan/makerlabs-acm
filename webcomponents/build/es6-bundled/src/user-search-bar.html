<html><head></head><body><dom-module id="user-search-bar"><template><vaadin-combo-box id="searchbox" style="width: 100%" item-value-path="Name" item-label-path="Name" items="[[items]]" on-change="_onSearchChanged"><template><paper-icon-item><img src="[[item.Photo]]" style="border-radius: 50%; width: 48px; height: 48px;" slot="item-icon"><paper-item-body two-line="" style="min-height: 0"><div style="text-transform: capitalize">[[item.Name]]</div><div secondary="">[[item.Email]]</div></paper-item-body></paper-icon-item></template></vaadin-combo-box></template><script>class UserSearchBar extends Polymer.Element{static get is(){return"user-search-bar"}static get properties(){return{items:{type:Array,value:[]}}}_onSearchChanged(){if(this.$.searchbox&&this.$.searchbox.value){const q=this.$.searchbox.value;this.dispatchEvent(new CustomEvent("search",{detail:{q}}))}}}customElements.define(UserSearchBar.is,UserSearchBar);</script></dom-module></body></html>
