<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- App Layout -->
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<!-- Cross-Domain HTTP Requests via JSONP -->
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<!-- Google Sign-In, Sheets, Charts, ... -->
<link rel="import" href="../bower_components/google-signin/google-signin.html">
<link rel="import" href="../bower_components/google-apis/google-apis.html">

<!-- Local Components -->
<link rel="import" href="user-search-bar.html">
<link rel="import" href="view-user-form.html">

<dom-module id="app-shell">
  <template>
    <style>
      app-toolbar {
        background-color: #1E88E5;
        font-family: "Roboto", Helvetica, sans-serif;
        color: white;
        --app-toolbar-font-size: 24px;
      }
      .search-bar {
        width: 50%;
      }
      .search-bar vaadin-combo-box {
        width: 50%;
      }
    </style>

    <app-header-layout>
      <!-- Google Data, APIs, and Auth -->
      <google-signin-aware
        on-google-signin-aware-success="handleAuthSignIn"
        on-google-signin-aware-signed-out="handleAuthSignOut"
      ></google-signin-aware>

      <!-- Form Fields via Firebase Function Proxy -> Google Apps Script -->
      <iron-ajax
        auto
        url$="https://makerlabs-acm-test.firebaseapp.com/google_apps_script_proxy/a/p-rimes.net/macros/s/AKfycbyXijcbwapts6f7-HC3dsyqgTCXulDugV6MuSrRdkw/dev?href=users-fields&access_token=[[accessToken]]"
        handle-as="json"
        last-response="{{fields}}"
        debounce-duration="300">
      </iron-ajax>

      <!-- App Layout -->
      <app-header slot="header" fixed>
        <app-toolbar>
          <google-signin
            client-id="[[oauthClientId]]"
            scopes="[[oauthScopes]]"
          ></google-signin>
          <div main-title>
            <span>MakerLabs ACM</span>
          </div>
          <user-search-bar
            id="search"
            class="search-bar"
          ></user-search-bar>
        </app-toolbar>
      </app-header>

      <!-- Render Form -->
      <view-user-form
        id="form"
        access-token="[[accessToken]]"
        fields="[[fields]]"
        query="[[query]]"
      >
      </view-user-form>
    </app-header-layout>
  </template>

  <script>
    class AppShell extends Polymer.Element {
      static get is() { return "app-shell"; }

      static get fetchInitialQuery() {
        // TODO(@paulreimer): From Google Apps Script:
        // JSON.stringify(e.parameters)
        return {};
      }

      static get properties() {
        return {
          accessToken: {
            type: String
          },
          oauthClientId: {
            type: String
          },
          oauthScopes: {
            type: String
          },
          fields: {
            type: Array,
            observer: "_fieldsChanged"
          },
          fieldsUrl: {
            type: String
          },
          userName: {
            type: String
          },
          query: {
            type: Object
          }
        }
      }

      get usersSearchColumns() { return "A,B,C,D,E,F,G,H,I"; }

      get defaultPhotoUrl() { return "https://drive.google.com/a/p-rimes.net/uc?id=1nevGbxJUGvdw9MkuF1iBfuoR9cfvss-6&export=download"; }

      _fieldsChanged(newValue, oldValue) {
        if (this.fields) {
          const form = this.$.form;
          if (form) {
            // Select all users and update the search bar
            form.queryUsers("select " + this.usersSearchColumns).then((q) => {
              q.send((res) => {
                var datatable = res.getDataTable();
                var users = [];
                var sections = this.fields.map(function(section) { return section.title; });

                if (datatable)
                {
                  for (var rowIdx = 0; rowIdx < datatable.getNumberOfRows(); rowIdx++)
                  {
                    var currentSection = 0;
                    var rowValues = {};

                    for (var colIdx = 0; colIdx < datatable.getNumberOfColumns(); colIdx++)
                    {
                      var k = datatable.getColumnLabel(colIdx);
                      // Strip section heading if it is present
                      if (k.indexOf(sections[currentSection]) == 0)
                      {
                        k = k.substr(sections[currentSection].length + 1);
                        currentSection++;
                      }
                      // Replace invalid identifier chars with _
                      k = k.replace(/\W/g, "_");

                      var v = datatable.getValue(rowIdx, colIdx);
                      rowValues[k] = v;
                    }

                    if (!("Photo" in rowValues) || !(rowValues["Photo"]))
                    {
                      rowValues["Photo"] = this.defaultPhotoUrl;
                    }

                    if ("Name" in rowValues && rowValues["Name"])
                    {
                      users.push(rowValues);
                    }
                  }
                }

                var userSearchBar = this.$.search;
                if (userSearchBar) {
                  userSearchBar.items = users;
                }
              });
            });
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();

        // Attach auth callbacks
        var aware = this.shadowRoot.querySelector("google-signin-aware");
        aware.handleAuthSignIn = this.handleAuthSignIn;
        aware.handleAuthSignOut = this.handleAuthSignOut;
        aware.handleAuthStateChange = this.handleAuthStateChange;
      }

      ready() {
        super.ready();

        this.$.search.addEventListener("search", (e) => {
          const form = this.$.form;
          const q = e.detail.q;
          form.queryUsers("where C = '" + q + "'").then(function(q) {
            q.send((res) => {
              var values = this.getFirstRowValuesFromResponse(res);
              if (values && values.length) {
                this.showUser(values);
              }
            });
          }.bind(form));
        })
      }

      populateAccessToken() {
        var accessToken = null;

        var authInstance = (
          typeof gapi === "object"
          && gapi.auth2
          && gapi.auth2.getAuthInstance()
        );

        if (authInstance)
        {
          var currentUser = (
            authInstance
            && authInstance.currentUser
            && authInstance.currentUser.get()
          );

          if (currentUser) {
            var authResponse = currentUser.getAuthResponse(true);
            if (authResponse) {
              if ("access_token" in authResponse) {
                accessToken = authResponse["access_token"];
              }
            }
          }
        }

        return accessToken;
      }

      handleAuthSignIn(response) {
        this.accessToken = this.populateAccessToken();
      }

      handleAuthSignOut(response) {
      }

      handleAuthStateChange(response) {
      }
    }

    customElements.define(AppShell.is, AppShell);
  </script>

</dom-module>
