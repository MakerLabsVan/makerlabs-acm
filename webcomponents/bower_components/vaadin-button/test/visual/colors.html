<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../vaadin-button.html">

  <custom-style>
    <style include="lumo-typography lumo-color">
      body {
        margin: 2em;
      }
    </style>
  </custom-style>

</head>

<body>
  <h2>Colors</h2>

  Contrast:

  <vaadin-button theme="primary contrast">
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="contrast">
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="tertiary contrast">
    <span>Button</span>
  </vaadin-button>


  <br>Success:

  <vaadin-button theme="primary success">
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="success">
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="tertiary success">
    <span>Button</span>
  </vaadin-button>

  <br>Error:

  <vaadin-button theme="primary error">
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="error">
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="tertiary error">
    <span>Button</span>
  </vaadin-button>

</body>
