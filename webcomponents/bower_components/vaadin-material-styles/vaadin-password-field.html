<link rel="import" href="font-icons.html">
<link rel="import" href="vaadin-text-field.html">
<link rel="import" href="../vaadin-text-field/src/vaadin-password-field.html">

<dom-module id="material-password-field" theme-for="vaadin-password-field">
  <template>
    <style>
      [part="reveal-button"] {
        width: 24px;
        height: 24px;
        font-size: 18px;
        line-height: 24px;
        text-align: center;
      }

      [part="reveal-button"]::before {
        font-family: material-icons;
        content: var(--material-icons-eye);
      }

      :host([password-visible]) [part="reveal-button"]::before {
        content: var(--material-icons-eye-disabled);
      }
    </style>
  </template>
</dom-module>
