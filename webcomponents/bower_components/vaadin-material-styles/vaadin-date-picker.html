<dom-module id="material-date-picker" theme-for="vaadin-date-picker">
  <template>
    <style>
      :host {
        display: inline-flex;
        -webkit-tap-highlight-color: transparent;
      }

      [part="clear-button"],
      [part="toggle-button"] {
        width: 24px;
        height: 24px;
        padding: 4px;
        color: var(--material-secondary-text-color);
        font-family: "material-icons";
        font-size: var(--material-icon-font-size);
        line-height: 24px;
        text-align: center;
        cursor: pointer;
      }

      /* TODO(platosha): align icon sizes with other elements */

      :host([disabled]) [part="toggle-button"],
      :host([readonly]) [part="toggle-button"] {
        color: var(--material-disabled-text-color);
      }

      :host([disabled]) [part="clear-button"] {
        display: none;
      }

      [part="clear-button"]:hover,
      :host(:not([readonly])) [part="toggle-button"]:hover {
        color: inherit;
      }

      [part="clear-button"]::before {
        content: var(--material-icons-clear);
      }

      [part="toggle-button"]::before {
        content: var(--material-icons-calendar);
      }
    </style>
  </template>
</dom-module>

<link rel="import" href="../vaadin-date-picker/src/vaadin-date-picker.html">
