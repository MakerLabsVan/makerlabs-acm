<link rel="import" href="typography.html">

<link rel="import" href="../vaadin-notification/src/vaadin-notification.html">

<dom-module id="material-notification-overlay" theme-for="vaadin-notification-overlay">
  <template>
    <style>
      @media (min-width: 420px) {
        [region-group] > [region="top-center"],
        [region-group] > [region="bottom-center"] {
          flex: 1 1 auto;
        }
      }
    </style>
  </template>
</dom-module>

<dom-module id="material-notification-card" theme-for="vaadin-notification-card">
  <template>
    <style>
      [part="overlay"] {
        border-radius: 0;
        padding: 2px 24px;
        justify-content: stretch;
        width: 100%;
      }
      [part="content"] {
        color: var(--material-primary-contrast-color);
        font-family: var(--material-font-family);
        font-size: var(--material-body-font-size);
        font-weight: 400;
        line-height: 1.5;
        letter-spacing: 0;
        text-transform: none;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      :host {
        background-color: var(---material-notification-background-color);
        min-height: 48px;
        max-height: 80px;
        margin: 0;
        display: flex;
        align-items: center;
      }
      @media (min-width: 420px) {
        :host {
          border-radius: 2px;
          min-width: 288px;
          max-width: 568px;
        }
        :host([slot="bottom-start"]) {
          margin: 0 0 24px 24px;
        }
        :host([slot="bottom-center"]) {
          margin: 0 auto;
        }
        :host([slot="bottom-end"]) {
          margin: 0 24px 24px 0;
        }
        :host([slot="top-start"]) {
          margin: 24px 0 0 24px;
        }
        :host([slot="top-center"]) {
          margin: 0 auto;
        }
        :host([slot="top-end"]) {
          margin: 24px 24px 0 0;
        }
        :host([slot^="middle"]) {
          margin: auto;
        }
        :host([slot$="stretch"]) {
          margin: 0;
          border-radius: 0;
          max-width: 100%;
          width: auto;
        }
      }
      @keyframes material-notification-exit-fade-out {
        100% {
          opacity: 0;
        }
      }

      @keyframes material-notification-enter-fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes material-notification-enter-slide-down {
        0% {
          transform: translateY(-200%);
          opacity: 0;
        }
      }

      @keyframes material-notification-exit-slide-up {
        100% {
          transform: translateY(-200%);
          opacity: 0;
        }
      }

      @keyframes material-notification-enter-slide-up {
        0% {
          transform: translateY(200%);
          opacity: 0;
        }
      }

      @keyframes material-notification-exit-slide-down {
        100% {
          transform: translateY(200%);
          opacity: 0;
        }
      }

      :host([slot="middle"][opening]) {
        animation: material-notification-enter-fade-in 300ms;
      }

      :host([slot="middle"][closing]) {
        animation: material-notification-exit-fade-out 300ms;
      }

      :host([slot^="top"][opening]) {
        animation: material-notification-enter-slide-down 300ms;
      }

      :host([slot^="top"][closing]) {
        animation: material-notification-exit-slide-up 300ms;
      }

      :host([slot^="bottom"][opening]) {
        animation: material-notification-enter-slide-up 300ms;
      }
      :host([slot^="bottom"][closing]) {
        animation: material-notification-exit-slide-down 300ms;
      }
    </style>
  </template>
</dom-module>
