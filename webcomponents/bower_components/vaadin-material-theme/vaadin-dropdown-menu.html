<dom-module id="material-dropdown-menu" theme-for="vaadin-dropdown-menu">
  <template>
    <style>
      :host {
        width: 180px;
      }

      [selected] {
        padding-left: 0;
        padding-right: 0;
      }

      [part$="button"] {
        flex: none;
        width: 24px;
        height: 24px;
        line-height: 24px;
        font-size: 24px;
        text-align: center;
        color: var(--material-disabled-text-color);
        transition: 0.2s color;
        cursor: default;
      }

      [part$="button"]::before {
        font-family: "material-icons";
      }

      [part="toggle-button"]::before {
        content: "\e5cf";
      }

      /* Disabled */

      :host([disabled]) {
        pointer-events: none;
      }

      :host([disabled]) [part$="button"] {
        color: var(--material-disabled-text-color);
      }
    </style>
  </template>
</dom-module>

<dom-module id="material-dropdown-menu-text-field" theme-for="vaadin-dropdown-menu-text-field">
  <template>
    <style>
      :host {
        width: 100%;
      }

      :host([disabled]) [part="input-field"],
      [part="input-field"],
      [part="value"] {
        cursor: default;
        background-color: transparent;
      }

      /* IE11 flexbox fix (https://github.com/philipwalton/flexbugs#3-min-height-on-a-flex-container-wont-apply-to-its-flex-items) */
      [part="input-field"] ::slotted([part="value"]) {
        display: flex;
      }

      [part="input-field"]:focus {
        outline: none;
      }
    </style>
  </template>
</dom-module>

<dom-module id="material-dropdown-menu-overlay" theme-for="vaadin-dropdown-menu-overlay">
  <template>
    <style include="material-menu-overlay">
      [part="content"] vaadin-item::before {
        content: "";
      }

      [part="content"] vaadin-item:hover,
      [part="content"] vaadin-item[focused] {
        background-color: var(--material-divider-color);
      }

      [part="content"]:hover vaadin-item[focused] {
        background-color: transparent;
      }

      [part="content"] vaadin-item[focused]:hover {
        background-color: var(--material-divider-color);
      }

      [part="content"] vaadin-item {
        background-color: transparent;
      }
    </style>
  </template>
</dom-module>
