<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Ordered Layout</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../vaadin-horizontal-layout.html">
  <link rel="import" href="../vaadin-vertical-layout.html">
  <link rel="import" href="../color.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
    /* For demonstration purposes only */
    .block {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 4em;
      height: 4em;
      background-color: var(--material-divider-color);
      border: 1px solid var(--material-disabled-color);
    }

  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Horizontal Layout</h1>

    <h3>Default</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-horizontal-layout>
          <div class="block">Item 1</div>
          <div class="block">Item 2</div>
          <div class="block">Item 3</div>
        </vaadin-horizontal-layout>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Dark theme</h3>
    <nice-demo-snippet>
      <template slot="source">
        <div theme="dark">
          <vaadin-horizontal-layout>
            <div class="block">Item 1</div>
            <div class="block">Item 2</div>
            <div class="block">Item 3</div>
          </vaadin-horizontal-layout>
        </div>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Horizontal spacing</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-vertical-layout theme="spacing">

          <vaadin-horizontal-layout theme="spacing-s">
            <div class="block">Item 1</div>
            <div class="block">Item 2</div>
            <div class="block">Item 3</div>
          </vaadin-horizontal-layout>

          <vaadin-horizontal-layout theme="spacing">
            <div class="block">Item 1</div>
            <div class="block">Item 2</div>
            <div class="block">Item 3</div>
          </vaadin-horizontal-layout>

          <vaadin-horizontal-layout theme="spacing-l">
            <div class="block">Item 1</div>
            <div class="block">Item 2</div>
            <div class="block">Item 3</div>
          </vaadin-horizontal-layout>

          <vaadin-horizontal-layout theme="spacing-xl">
            <div class="block">Item 1</div>
            <div class="block">Item 2</div>
            <div class="block">Item 3</div>
          </vaadin-horizontal-layout>

        </vaadin-vertical-layout>
      </template>
    </nice-demo-snippet>

    <h1>Vertical Layout</h1>

    <h3>Default</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-vertical-layout>
          <div class="block">Item 1</div>
          <div class="block">Item 2</div>
          <div class="block">Item 3</div>
        </vaadin-vertical-layout>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Dark theme</h3>
    <nice-demo-snippet>
      <template slot="source">
        <div theme="dark">
          <vaadin-vertical-layout>
            <div class="block">Item 1</div>
            <div class="block">Item 2</div>
            <div class="block">Item 3</div>
          </vaadin-vertical-layout>
        </div>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Vertical spacing</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-horizontal-layout theme="spacing">

          <vaadin-vertical-layout theme="spacing-s">
            <div class="block">Item 1</div>
            <div class="block">Item 2</div>
            <div class="block">Item 3</div>
          </vaadin-vertical-layout>

          <vaadin-vertical-layout theme="spacing">
            <div class="block">Item 1</div>
            <div class="block">Item 2</div>
            <div class="block">Item 3</div>
          </vaadin-vertical-layout>

          <vaadin-vertical-layout theme="spacing-l">
            <div class="block">Item 1</div>
            <div class="block">Item 2</div>
            <div class="block">Item 3</div>
          </vaadin-vertical-layout>

          <vaadin-vertical-layout theme="spacing-xl">
            <div class="block">Item 1</div>
            <div class="block">Item 2</div>
            <div class="block">Item 3</div>
          </vaadin-vertical-layout>

        </vaadin-horizontal-layout>
      </template>
    </nice-demo-snippet>
  </div>
</body>
</html>
