<link rel="import" href="vaadin-text-field.html">
<link rel="import" href="../vaadin-text-field/src/vaadin-text-area.html">

<dom-module id="material-text-area" theme-for="vaadin-text-area">
  <template>
    <style include="material-text-field">
      :host {
        width: 330px;
      }

      [part="input-field"] {
        height: auto;
        box-sizing: border-box;
      }

      [part="value"] {
        margin-top: 8px;
        padding-top: 0;
      }
    </style>
  </template>
</dom-module>
